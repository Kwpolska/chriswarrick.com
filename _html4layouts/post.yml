<div id="wrapper"><div id="header"><div id="menu-cnt">
<ul id="menu1">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/search/">Search</a></li>
        <li><a href="/feed/">Feed</a></li>
</ul>
<div id="logo"><a href="http://kwpolska.co.cc"><img src="/images/transparent.png" alt="Kw"></a></div>
<ul id="menu2">
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/posts/">Archives</a></li>
        <li><a href="/kwbot/">KwBot</a></li>
</ul>
</div><h1 id="clear">{{ page.title }}</h1>
</div>
<div id="content">
<div class="post">
<div class="title">
<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
<div class="date">published {{ page.date | date_to_string }}</div>
</div>
<div class="text">{{ content }}</div>
</div>

<div class="post">
<div class="title"><h2>Related posts</h2></div>
<div class="text">
      <ul class="posts">
      {% for post in site.related_posts limit:3 %}
         <li class="{% cycle 'one', 'two' %}"><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
   </ul>
</div>
</div>

<div class="post">

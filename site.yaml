mode: production
media_root: media # Relative path from content folder.
media_url: http://kwcdn.tk/ # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    #- site_defaults.SiteDefaults
context:
    data:
        tweet_via: Kwpolska
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Blog
                description: Blog
                css_class: blog
                type: node
                url: blog
            -
                name: Projects
                description: Projects
                css_class: projects
                type: page
                url: projects/index.html
            -
                name: KwBot
                description: KwBot
                css_class: kwbot
                type: page
                url: kwbot/index.php
            -
                name: Contact
                description: Contact
                css_class: contact
                type: page
                url: contact/index.html
            -
                name: Search
                description: Search
                css_class: search
                type: page
                url: search/index.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-10-16 00:00:00
    author: Kwpolska
    analytics:
        id: UA-11937989-1
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html

markdown:
    extensions:
        - extra
#        - codehilite(force_linenos=False)
#        - abbreviations
#        - def_lists
#        - fenced_code
#        - footnotes
#        - header_id
#        - tables

urlcleaner:
    index_file_names:
        - index.html
    strip_extensions:
        - html
    append_slash: false

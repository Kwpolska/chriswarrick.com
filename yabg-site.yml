grouping:
  indexSize: 10
  feedSize: 10

menu:
  - url: "/contact/"
    title: "Contact"
  - url: "/projects/"
    title: "Projects"
  - url: "/guides/"
    title: "Guides"
  - url: "/blog/"
    title: "Archives"
  - url: "/blog/tags/"
    title: "Tags"

scanPatterns:
  - startDirectory: "posts"
    fileNamePattern: "*.html"
    itemType: "Post"
    rendererName: "html"
    templateName: "post.liquid"
    targetDirectory: "blog"
  - startDirectory: "posts"
    fileNamePattern: "*.md"
    itemType: "Post"
    rendererName: "markdown"
    templateName: "post.liquid"
    targetDirectory: "blog"
  - startDirectory: "pages"
    fileNamePattern: "*.html"
    itemType: "Page"
    rendererName: "html"
    templateName: "page.liquid"
    targetDirectory: ""
  - startDirectory: "pages"
    fileNamePattern: "*.md"
    itemType: "Page"
    rendererName: "markdown"
    templateName: "page.liquid"
    targetDirectory: ""
  - startDirectory: "err"
    fileNamePattern: "*.html"
    itemType: "Page"
    rendererName: "html"
    templateName: "error.liquid"
    targetDirectory: "err"
    supportsTeasers: false
    usePrettyUrls: false
    includeInSitemap: false
  - startDirectory: "projects"
    fileNamePattern: "*.md"
    itemType: "Project"
    rendererName: "markdown"
    templateName: "project.liquid"
    targetDirectory: "projects"
  - startDirectory: "galleries"
    fileNamePattern: "index.txt"
    itemType: "Gallery"
    rendererName: "gallery"
    templateName: "gallery.liquid"
    targetDirectory: "galleries"
    supportsTeasers: false
    usePrettyUrls: false
  - startDirectory: "listings"
    fileNamePattern: "*.*"
    itemType: "Listing"
    rendererName: "listing"
    templateName: "listing.liquid"
    targetDirectory: "listings"
    supportsTeasers: false
    usePrettyUrls: false

assetBundles:
  - outputUrl: "/assets/css/all.css"
    baseSourceDirectory: "files/assets/css"
    files:
      - "bootstrap.min.css"
      - "rst_base.css"
      - "nikola_rst.css"
      - "code.css"
      - "theme.css"
  - outputUrl: "/assets/css/all-dark.css"
    baseSourceDirectory: "files/assets/css"
    files:
      - "bootstrap-dark.min.css"
      - "rst_base.css"
      - "nikola_rst.css"
      - "code.css"
      - "theme.css"
  - outputUrl: "/assets/js/all.js"
    baseSourceDirectory: "files/assets/js"
    files:
      - "kw.js"
      - "baguetteBox.min.js"

tagsAndCategories:
  categoryColors:
    Android: "#a4c639"
    Apple: "#00b55f"
    "C#/.NET": "#512bd4"
    Internet: "#bf81ff"
    Linux: "#ee8100"
    Personal: "#00aadd"
    Programming: "#ff5dd7"
    Python: "#dca900"
    Windows: "#0078d4"

  customSlugs:
    "C#": "csharp"
    "C#/.NET": "csharp-dotnet"
    ".NET": "dotnet"

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Description" content="Post {{ page.title }} on the weblog of a Pole.  Brought to you by Jekyll.">
<link rel="stylesheet" href="/style.css" type="text/css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<script type="text/javascript" src="/includes/ie.js"></script>
<![endif]-->
<script type="text/javascript" src="/includes/base.js"></script>
<link rel="alternate" href="/atom.xml" type="application/atom+xml" title="Atom feed">
<link rel="alternate" href="/rss.xml" type="application/rss+xml" title="RSS feed">
<link rel="shortcut icon" href="/favicon.ico">
<title>{{ page.title }} — Kw’s Home</title>
</head>
<body>
<header>
    <nav>
        <div id="logo"><a href="http://kwpolska.tk"><img src="/images/transparent.png" alt="Kw"></a></div>
        <ul>
            <li><a href="/projects/" title="Projects">Projects</a></li>
            <li><a href="/kwbot/" title="KwBot">KwBot</a></li>
            <li><a href="/contact/" title="Contact">Contact</a></li>
            <li><a href="/posts/" title="Archives">Archives</a></li>
            <li><a href="/feeds/" title="Feeds" onclick="ajaxBox(this.href, this.title); return false">Feeds</a></li>
            <li><a href="/search/" title="Search">Search</a></li>
        </ul>
        <h1>{{ page.title }}</h1>
    </nav>
</header>
<section>
<article>
<header>
<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
Published <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time> under <a href="http://kwpolska.tk/{{ page.category }}/">{{ page.category }}</a>
</header>
<div class="text">
{{ content }}
</div>
<footer><a href="{{ page.url }}#rel" title="Related posts for {{ page.title }}">Related posts</a> | <a href="{{ page.url }}#comments" title="Comments for {{ page.title }}">Comments</a></footer>
</article>

<article>
<header>
<h1 id="rel">Related posts</h1>
Generated automatically by Jekyll. Might not be right.
</header>
<div class="text">
<ul class="posts">
{% for post in site.related_posts limit:3 %}
    <li class="{% cycle 'one', 'two' %}"><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
</div>
<footer>I hope you’ll enjoy them.</footer>
</article>

<article>
<header>
<h1 id="comments">Comments</h1>
You shall leave one NOW.
</header>
<div class="text">
<div id="disqus_thread">
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'kwpolska'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_identifier = '{{ page.id }}';
    var disqus_url = 'http://kwpolska.tk{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script> <noscript>Please enable JavaScript to view the <a href=
"http://disqus.com/?ref_noscript">comments powered by
Disqus.</a></noscript></div></div>
<footer>Comments under this post are brought to you by
<a href="http://disqus.com" class=
"dsq-brlink"><strong>DISQUS</strong></a>.</footer>
</article>
</section>
<footer>Copyright © 2009-2011 Kwpolska. Brought to you by <a href="http://jekyllrb.com">Jekyll</a>.  Licensed under <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/3.0/">CC BY-NC-ND</a>.  Last update: {{ site.time | date site.time, "%b %d, %Y" }}.</footer>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-11937989-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>

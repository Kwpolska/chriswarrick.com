<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Description" content="The weblog of a Pole. Brought to you by Jekyll.">
<!--[if lt IE 9]>
<script type="text/javascript" src="/includes/ie.js"></script>
   <style type="text/css">
      #wrap {display:table;height:100%}
   </style>
<![endif]-->
<script type="text/javascript" src="/includes/analytics.js"></script> 
<script type="text/javascript" src="/includes/prototype.js"></script>
<script type="text/javascript" src="/includes/scriptaculous.js?load=builder,effects"></script>
<script type="text/javascript" src="/includes/modalbox.js"></script>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono">
<link rel="stylesheet" href="/style.css" type="text/css">
<link rel="alternate" href="/atom.xml" type="application/atom+xml" title="Atom feed">
<link rel="alternate" href="/rss.xml" type="application/rss+xml" title="RSS feed">
<link rel="shortcut icon" href="/favicon.ico">
<title>{{ page.title }} &#151; Kw&#8217;s Home</title>
</head>
<body>
<div id="wrapper"><div id="header"><a href="http://www.forumweb.pl"><img src="http://www.forumweb.pl/nominacja.jpg" alt="Konkurs WWW - www.forumweb.pl" id="forumweb"></a>
<div id="menu-cnt">
<ul id="menu1">
        <li><a href="/polish/projekty/" title="Projekty" onclick="Modalbox.show(this.href, {title: this.title, width: 600}); return false;">Projekty</a></li>
        <li><a href="/polish/blog/" title="Materiały blogu" onclick="Modalbox.show(this.href, {title: this.title, width: 600}); return false;">Materiały blogu</a></li>
        <li><a href="/" title="English">English</a></li>
</ul>
<div id="logo"><a href="http://kwpolska.co.cc"><img src="/images/transparent.png" alt="Kw"></a></div>
<ul id="menu2">
        <li><a href="/contact/" title="Contact" onclick="Modalbox.show(this.href, {title: this.title, width: 600}); return false;">Contact</a></li>
        <li><a href="/posts/" title="Archives" onclick="Modalbox.show(this.href, {title: this.title, width: 600}); return false;">Archives</a></li>
        <li><a href="/kwbot/" title="KwBot" onclick="Modalbox.show(this.href, {title: this.title, width: 600}); return false;">KwBot</a></li>
</ul>
</div><h1 class="clear">{{ page.title }}</h1>
</div>
<div id="content">
<div class="post">
<div class="title">
<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
<div class="date">Opublikowany <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time> w kategorii <a href="http://kwpolska.co.cc/{{ page.category }}/">{{ page.category }}</a></div>
</div>
<div class="text">
{{ content }}
</div>
<div class="pfooter"><a href="#comments">Komentarze</a></div>
</div>

<div class="post">
<div class="title">
<h1 id="rel">Powiązane posty</h1>
<div class="date">Automatycznie wygenerowane przez Jekylla. Mogą być nieprawidłowe.</div>
</div>
<div class="text">
      <ul class="posts">
      {% for post in site.related_posts limit:3 %}
         <li class="{% cycle 'one', 'two' %}"><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
   </ul>
</div>
<div class="pfooter">Mam nadzieję, że je polubisz.</div>
</div>

<div class="post">
<div class="title">
<h1 id="comments">Komentarze</h1>
<div class="date">Powinieneś zostawić swój TERAZ.</div>
</div>
<div class="text">
<div id="disqus_thread">
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'kwpolska'; // required: replace example with your forum shortname

    // The following are highly recommended additional parameters. Remove the slashes in front to use.
    var disqus_identifier = '{{ page.id }}';
    var disqus_url = 'http://kwpolska.co.cc{{ page.url }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script> <noscript>Please enable JavaScript to view the <a href=
"http://disqus.com/?ref_noscript">comments powered by
Disqus.</a></noscript></div></div>
<div class="pfooter">Comments under this post are brought to you by
<a href="http://disqus.com" class=
"dsq-brlink"><strong>DISQUS</strong></a>.</div>
</div>
</div>
<div id="footer">Copyright &copy; 2009-2011 Kwpolska. Brought to you by <a href="http://jekyllrb.com">Jekyll</a> and <a href="http://okonet.ru/projects/modalbox/">ModalBox</a>. Licensed under <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/3.0/">CC BY-NC-ND</a>. <a href="http://validator.w3.org/check?uri=referer">Valid HTML 5.</a> Last update: {{ site.time | date_to_string}}.</div>
</div>
</body>
</html>
